<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JUMP</title>
		
		
	</head>
	<body style="height: 90%;">
		
		
		<p id="loading">加载中，请稍候。。。</p>
		
		<div id="container" style="width: 100%;height: 100%;display: none;flex-direction: column;align-items: center;">
			<div style="width: 95%;display: flex;flex-direction: row-reverse;">
				<img src="./ysj.png" style="object-fit: cover;width: 50%;">
			</div>
			<p>请先点击右上角菜单</p>
			<p style="flex: 1;"></p>
			<p>然后点击此处【在浏览器打开选项】</p>
				
			<img src="./wbllqdk.png" style="object-fit: cover;width: 90%;">
			
		</div>
		
		<script type="text/javascript">
			const UA_WECHAT="wechat";
			const UA_QQ="qq";
			const UA_ALIPAY="alipay";
			function getUA() {
			    var ua = navigator.userAgent.toLowerCase();
			    if (ua.match(/MicroMessenger/i) == "micromessenger") {
			        return UA_WECHAT;
			    } else if (ua.match(/QQ/i) == "qq") {
			        return UA_QQ;
			    }
			    return ua;
			}
			
			if(getUA()===UA_WECHAT){
				
				document.getElementById("container").style="display: flex;"
			}else{
				window.location.href="https://linlin7.sc2yun.com/";
			}
			document.getElementById("loading").innerHTML=getUA();
			
		</script>
		
		
		
	</body>
</html>
